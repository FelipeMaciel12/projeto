<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventDash - Login</title>

    <!--chamando os componentes do bootstrap-->

    <!--chamando a biblioteca do CSS do bootstrap-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--chamando a biblioteca do JS do bootstrap-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script src="/js/login.js"></script>

    <!--Chamando a nossa biblioteca estilos.css-->
    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
    <div id="background">
        <!-- Inserindo um menu do tipo navbar
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="../imagens/logo_itau.png" width="60" height="40"> </a>
            <a class="navbar-brand" href="#">EventDash </a>
        </nav>-->

        <div class="container d-flex h-100">
            <!-- Para centralizar na vertical -->
            <div class="row align-items-center w-100">
                <!-- Para centralizar na horizontal -->
                <div class="col-4 mx-auto">
                    <!-- Usar coluna com 4 das 12 disponíveis, com margem automática -->
                    <div class="jumbotron">
                        <div class="row align-items-center">
                            <div class="col">
                                <form>
                                    <div class="col text-center">
                                        <label class="titulo"> 
                                            <b>ItauMon
                                        </label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="e-mail/racf" id="txtUser"
                                        required>
                                    <input type="password" class="form-control" placeholder="senha" id="txtPassword"
                                        required>
                                    <div class="col text-center">
                                        <button class="btn btn-outline-primary" onclick="login(event)">Login</button>
                                    </div>
                                    <div class="text-center" id="msgError"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

</html>
